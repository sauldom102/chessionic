<ion-header>

  <ion-navbar color="primary">
	<ion-title>Jornadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="header-img-container">
		<img class="header-img" src="assets/imgs/jornadas.png">
	</div>
	

	<ion-list>
		<ion-card tappable class="jornada-card" *ngFor="let jornada of jornadas; let i = index" (click)="goToJornadaDetails(i)">
			<ion-card-header>
				Jornada {{ i + 1 }}
			</ion-card-header>
			
			<ion-card-content>
				Se juega el d√≠a {{ jornada.fecha }} {{ jornada.local ? "en casa" : "fuera" }}
			</ion-card-content>
		</ion-card>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab color="secondary" (click)="modalNewJornada()"><ion-icon name="add"></ion-icon></button>
	  </ion-fab>
</ion-content>
