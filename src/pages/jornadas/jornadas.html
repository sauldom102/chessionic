<ion-header>

  <ion-navbar color="primary">
	<ion-title>Jornadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="header-img-container">
		<img class="header-img" src="assets/imgs/jornadas.png">
	</div>
	

	<ion-list>
		<ion-card tappable class="jornada-card" *ngFor="let jornada of jornadas; let i = index" >
			<ion-card-header (click)="goToJornadaDetails(i)">
				Jornada {{ i + 1 }}
			</ion-card-header>
			
			<ion-card-content>
				Se juega el d√≠a {{ jornada.getFormattedDate() }} {{ jornada.local ? "en casa" : "fuera" }} <br />

				<div class="buttons">
					<button color="danger" (click)="deleteJornada(i)" ion-button small><ion-icon name="trash" outline></ion-icon>Eliminar</button>
				</div>
			</ion-card-content>
		</ion-card>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab color="secondary" (click)="modalNewJornada()"><ion-icon name="add"></ion-icon></button>
	  </ion-fab>
</ion-content>
