<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
	
<ion-content padding>
	<form (ngSubmit)="submitLogin()">
		<ion-item>
			<ion-label floating>Usuario</ion-label>
			<ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Contrase√±a</ion-label>
			<ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
		</ion-item>
		<div padding>
			<button type="submit" ion-button outline block>Entrar</button>
		</div>
	</form>
</ion-content>
