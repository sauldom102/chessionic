<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edici√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item>
         ELO: {{ jugador.elo }}<br /> 
		 Puntos: {{ jugador.puntos }}<br /> 
         Partidas: {{ jugador.partidas }}<br />
		 Partidas en casa: {{ jugador.pc }}<br /> 
		 Partidas fuera: {{ jugador.pf }}<br /> 
         Ganadas: {{ jugador.ganadas }}<br /> 
		 Empatadas: {{ jugador.empatadas }}<br />
		 Perdidas: {{ jugador.perdidas }}<br /> 
        </ion-item>  
      </ion-list>

      <form [formGroup]="jugadorForm" (ngSubmit)="editJugador(jugadorForm.value)">
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" formControlName="nombre" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Apellidos</ion-label>
              <ion-input type="text" formControlName="apellidos" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Telefono</ion-label>
              <ion-input type="number" formControlName="telefono" required></ion-input>
          </ion-item>

		  <div padding>
		  	<button ion-button type="submit" color="yellow"><ion-icon name="build"></ion-icon>Guardar</button>
          	<button ion-button color="primary" [navPush] = "jugadordetailsvolverboton">Volver</button>
		  </div>
          
        </form>
</ion-content>
