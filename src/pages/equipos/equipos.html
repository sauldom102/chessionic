<ion-header>

  <ion-navbar color="primary">
    <ion-title>Equipos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <img src="assets/imgs/equipo.png" /><br />

    <button ion-button color="secondary" [navPush] = "hacerequipoboton"> HACER EQUIPO </button>

    <ion-item ion-item *ngFor="let equipo of this._equiposProvider.cargar_equipos(); let i=index">
        Nombre: Equipo {{ equipo.nombre }}
    </ion-item>  

   
    

    

</ion-content>
