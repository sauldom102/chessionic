<ion-header>

  <ion-navbar color="primary">
    <ion-title>Equipos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <img src="assets/imgs/equipo.png" /><br />

	<div padding>
	    <button ion-button color="secondary" [navPush] = "hacerequipoboton">Crear equipo</button>
	</div>

	<ion-list>
		<ion-card *ngFor="let equipo of this._equiposProvider.cargar_equipos(); let i=index">
			<ion-card-content ion-item>
				Nombre: Equipo {{ equipo.nombre }}
			</ion-card-content>
		</ion-card>  
	</ion-list>
    
</ion-content>
