<ion-header>

  <ion-navbar color="primary">
    <ion-title>Equipos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/equipo.png"><br>

    <ion-item ion-item *ngFor="let equipo of this._equiposProvider.cargar_equipo(); let i=index">
        Nombre: {{ equipo.nombre }} <br> Apellidos: {{ equipo.apellidos }}<br> ELO: {{ equipo.elo }} <br> Index: {{i}} <br>
        
           
           
       </ion-item>  

   
    <button ion-button> HACER EQUIPO </button>

    

</ion-content>
