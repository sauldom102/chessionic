<ion-header>

  <ion-navbar color="primary">
    <ion-title>Añadir Jugador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let jugador of this._jugadoresProvider.cargar_jugadores(); let i=index" (click)="listarJugadores()">
         Nombre: {{ jugador.nombre }} <br> Apellidos: {{ jugador.apellidos }} <br> {{i}}
        </button>  
      </ion-list>

    <form (ngSubmit)="addJugador()">
        <ion-icon name="person"></ion-icon>
        <ion-item>
            <ion-icon name="person"></ion-icon>
          <ion-label><ion-icon name="person"></ion-icon>ID</ion-label>
          <ion-input type="number" [(ngModel)]="id" name="id"></ion-input>
        </ion-item>
        <ion-icon name="person"></ion-icon>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>AÑADIR JUGADOR</button>
      </form>

</ion-content>
