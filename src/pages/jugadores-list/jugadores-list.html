<ion-header>

  <ion-navbar color="primary">
    <ion-title>Listar Jugadores</ion-title>
  </ion-navbar>

  

</ion-header>


<ion-content>

    <ion-list>
        <ion-item ion-item *ngFor="let jugador of this._jugadoresProvider.cargar_jugadores(); let i=index" (click)="listarJugadores()">
         Nombre: {{ jugador.nombre }} {{ jugador.apellidos }}<br> ELO: {{ jugador.elo }} <br> Tfno: {{ jugador.telefono }} <br>
         
            <button ion-button color="danger" (click)="borrarJugador(i)" >
            
            <ion-icon name="trash"></ion-icon>
            Borrar
            </button>

            <button ion-button color="yellow" [navPush] = "jugadordetailsboton" [navParams]="{'i':i}"> 
            <ion-icon name="build"></ion-icon>  
            EDITAR </button>
            
        </ion-item>  
      </ion-list>

</ion-content>
