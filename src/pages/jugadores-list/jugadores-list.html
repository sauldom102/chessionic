<ion-header>

  <ion-navbar color="primary">
    <ion-title>Listar Jugadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let jugador of this._jugadoresProvider.cargar_jugadores(); let i=index" (click)="listarJugadores()">
         Nombre: {{ jugador.nombre }} <br> Apellidos: {{ jugador.apellidos }} <br> {{i}}
        </button>  
      </ion-list>

</ion-content>
