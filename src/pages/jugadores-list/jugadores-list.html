<ion-header>

  <ion-navbar color="primary">
    <ion-title>Listar Jugadores</ion-title>
  </ion-navbar>

  

</ion-header>


<ion-content>

    <ion-list>
        <ion-card *ngFor="let jugador of this._jugadoresProvider.cargar_jugadores();">
			<ion-card-header>
				{{ jugador.getFullName() }}
			</ion-card-header>
			<ion-card-content>
				ELO: {{ jugador.elo }} <br /> Tfno: {{ jugador.telefono }}<br />
         
				<button ion-button color="danger" (click)="borrarJugador(jugador.id)" small> 
					<ion-icon name="trash"></ion-icon>
					Borrar
				</button>

				<button ion-button color="yellow" [navPush] = "jugadordetailsboton" [navParams]="{'i':jugador.id}" small> 
					<ion-icon name="build"></ion-icon>  
					Editar
				</button>
			</ion-card-content>   
        </ion-card>  
      </ion-list>

</ion-content>
